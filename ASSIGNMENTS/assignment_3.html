<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>registration form</H1>
    <form action="">
        <label for="firstname">first name</label>
        <input type="text" name="firstname" id="firstname" required placeholder="enter your name"><br>
        <label for="last Name:">last Name:</label>
        <input type="text" name="last Name:" id="last Name:" placeholder="enter your lastname           "><br>
        <label for="email">email</label>
        <input type="email" name="email" id="email" required><br>
        <label for="password">password</label>
        <input type="password" name="password" id="password" placeholder="enter your password" required><br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age"><br>
       <label for="gender">gender</label>
        <div id="gender">
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>
        <input type="radio" name="others" id="others" value="others">
        <label for="others">others</label>
    </div>
    <button type="submit">submit</button>
    <button type="reset">reset</button>


    </form>
</body>
</html>
